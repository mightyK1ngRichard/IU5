	<style>
    /* контейнер с отдельными страницами PDF */
    #pdf-pages {
      display: flex;
      flex-direction: column;
      gap: 32px;              /* расстояние между страницами */
      align-items: center;
      margin: 16px 0 24px;
    }
    .page {
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      background: #fff;
    }
    .page canvas {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* кнопка перехода — сразу под PDF */
    .cta-wrap {
      text-align: center;
      margin: 16px 0 32px; /* ближе к страницам (16px сверху), немного воздуха снизу */
    }
    .cta-btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      line-height: 1;
      background: #2f7d32;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
      border: 0;
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .cta-btn:hover { box-shadow: 0 10px 22px rgba(0,0,0,.18); transform: translateY(-1px); }
    .cta-btn:active { transform: translateY(0); opacity: .9; }
    .cta-btn:focus { outline: 3px solid rgba(47,125,50,.35); outline-offset: 3px; }

    /* базовая раскладка (без «липкого» футера) */
    html, body { height: 100%; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .window { flex: 1 0 auto; }
  </style>
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
